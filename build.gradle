// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.61'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}


ext {

    compileSdkVersion = 29
    minSdkVersion = 19
    targetSdkVersion = 29

    versionCode = 1_000_001
    versionName = '1.0.1'

    appcompatVersion = '1.1.0'

    deps = [
            appcompat       : "androidx.appcompat:appcompat:$appcompatVersion",
            kotlinstdlibjdk7: "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version",
            core_ktx        : "androidx.core:core-ktx:1.1.0",
            constraintlayout: "androidx.constraintlayout:constraintlayout:1.1.3",
            alog            : "com.github.932707629:alog:1.9.2",
            ToastUtils      : "com.hjq:toast:5.8",
            gson            : "com.google.code.gson:gson:2.8.6",

            //Jetpack
            extensions      : "androidx.lifecycle:lifecycle-extensions:2.1.0",

            //test
            junit           : "junit:junit:4.12",
            espresso        : "androidx.test.espresso:espresso-core:3.2.0",
            lifecycleompiler: "android.arch.lifecycle:compiler:1.1.1",

    ]
}



