// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    ext.kotlin_version = '1.3.61'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
        classpath "org.jetbrains.kotlin:kotlin-android-extensions:$kotlin_version"
        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()

    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}


ext {

    compileSdkVersion = 29
    minSdkVersion = 19
    targetSdkVersion = 29

    versionCode = 1_000_001
    versionName = '1.0.1'

    appcompatVersion = '1.1.0'

    deps = [
            appcompat                           : "androidx.appcompat:appcompat:$appcompatVersion",
            kotlinstdlibjdk7                    : "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version",
            core_ktx                            : "androidx.core:core-ktx:1.1.0",
            constraintlayout                    : "androidx.constraintlayout:constraintlayout:1.1.3",
            alog                                : "com.github.932707629:alog:1.9.3",
            ToastUtils                          : "com.hjq:toast:5.8",
            gson                                : "com.google.code.gson:gson:2.8.6",
            liveeventbus                        : "com.jeremyliao:live-event-bus-x:1.5.7",

            //network
            retrofit2                           : "com.squareup.retrofit2:retrofit:2.6.2",
            retrofit2_gson                      : "com.squareup.retrofit2:converter-gson:2.6.2",
            glide                               : "com.github.bumptech.glide:glide:4.10.0",
            rxandroid                           : "io.reactivex.rxjava2:rxandroid:2.1.1",
            rxjava                              : "io.reactivex.rxjava2:rxjava:2.2.13",

            //Jetpack
            extensions                          : "androidx.lifecycle:lifecycle-extensions:2.1.0",
            databindingcompiler                 : "com.android.databinding:compiler:3.1.4",

            //rx
            rxlifecycle                         : "com.trello.rxlifecycle3:rxlifecycle:3.1.0",
            rxlifecycle_components              : "com.trello.rxlifecycle3:rxlifecycle-components:3.1.0",
            rxlifecycle_android                 : "com.trello.rxlifecycle3:rxlifecycle-android:3.1.0",
            rxlifecycle_android_lifecycle       : "com.trello.rxlifecycle3:rxlifecycle-android-lifecycle:3.1.0",
            rxlifecycle_kotlin                  : "com.trello.rxlifecycle3:rxlifecycle-kotlin:3.1.0",
            rxlifecycle_android_lifecycle_kotlin: "com.trello.rxlifecycle3:rxlifecycle-android-lifecycle-kotlin:3.1.0",


            //test
            junit                               : "junit:junit:4.12",
            espresso                            : "androidx.test.espresso:espresso-core:3.2.0",

            //kapt
            lifecycleompiler                    : "android.arch.lifecycle:compiler:1.1.1",
            glide_compiler                      : "com.github.bumptech.glide:compiler:4.10.0",


    ]
}



