apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion rootProject.compileSdkVersion
    defaultConfig {
        applicationId "com.soushin.tinmvvm"
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
    dataBinding {
        enabled = true
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation deps.kotlinstdlibjdk7
    implementation deps.appcompat
    implementation deps.core_ktx
    implementation deps.swipeRefresh
    implementation deps.material
    implementation deps.constraintlayout
    implementation deps.alog
    implementation deps.ToastUtils
    implementation deps.extensions
//    implementation deps.retrofit2
//    implementation deps.retrofit2_gson
    implementation deps.glide
    implementation deps.rxandroid
    implementation deps.rxjava
    implementation deps.liveeventbus
    implementation deps.work_runtime
    implementation deps.recyclerview
    implementation deps.brvh
    //配套brvh实现databinding
    implementation deps.brvhbinding

    implementation deps.immersionbar
    implementation deps.immersionbar_components
    implementation deps.immersionbar_ktx

    implementation 'com.rxjava.rxhttp:rxhttp:1.4.1'
    kapt 'com.rxjava.rxhttp:rxhttp-compiler:1.4.1' //注解处理器，生成RxHttp类

    implementation 'com.rxjava.rxlife:rxlife:1.1.0'  //页面销毁，关闭请求，非必须
//    implementation 'io.reactivex.rxjava2:rxandroid:2.1.1'  //切换主线程，非必须
    //Converter 根据自己需求选择  非必须  RxHttp默认内置了GsonConverter
//    implementation 'com.rxjava.rxhttp:converter-fastjson:1.4.1'
    
//    implementation deps.rxlifecycle
//    implementation deps.rxlifecycle_components
//    implementation deps.rxlifecycle_android
//    implementation deps.rxlifecycle_android_lifecycle
//    implementation deps.rxlifecycle_kotlin
//    implementation deps.rxlifecycle_android_lifecycle_kotlin

    kapt deps.glide_compiler
    kapt deps.lifecycleompiler
    kapt deps.databindingcompiler

    testImplementation deps.junit
    androidTestImplementation deps.espresso


}
