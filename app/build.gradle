apply plugin: 'com.android.application'

apply plugin: 'kotlin-android'
apply plugin: 'kotlin-kapt'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion rootProject.compileSdkVersion
    defaultConfig {
        applicationId "com.soushin.tinmvvm"
        minSdkVersion rootProject.minSdkVersion
        targetSdkVersion rootProject.targetSdkVersion
        versionCode rootProject.ext.versionCode
        versionName rootProject.ext.versionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    dataBinding {
        enabled = true
    }
    lintOptions {
        abortOnError false
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation deps.kotlinstdlibjdk7
    implementation deps.appcompat
    implementation deps.core_ktx
    implementation deps.constraintlayout
    implementation deps.alog
    implementation deps.ToastUtils
    implementation deps.extensions
    implementation deps.retrofit2
    implementation deps.retrofit2_gson
    implementation deps.glide
    implementation deps.rxandroid
    implementation deps.rxjava
    implementation deps.liveeventbus
    implementation "android.arch.work:work-runtime:1.0.1"
//    implementation deps.rxlifecycle
//    implementation deps.rxlifecycle_components
//    implementation deps.rxlifecycle_android
//    implementation deps.rxlifecycle_android_lifecycle
//    implementation deps.rxlifecycle_kotlin
//    implementation deps.rxlifecycle_android_lifecycle_kotlin


    implementation 'androidx.appcompat:appcompat:1.1.0'
    implementation 'androidx.constraintlayout:constraintlayout:1.1.3'
    kapt deps.glide_compiler
    kapt deps.lifecycleompiler
    kapt deps.databindingcompiler

    testImplementation deps.junit
    androidTestImplementation deps.espresso
}
